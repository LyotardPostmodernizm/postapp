databaseChangeLog:
  - changeSet:
      id: 1
      author: onur
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: avatar
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 2
      author: onur
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: post
            baseColumnNames: user_id
            constraintName: fk_post_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 3
      author: onur
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: user_id
            constraintName: fk_comment_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: post_id
            constraintName: fk_comment_post
            referencedTableName: post
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: parent_id
            constraintName: fk_comment_parent
            referencedTableName: comment
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 4
      author: onur
      changes:
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: comment_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: post_id
            constraintName: fk_like_post
            referencedTableName: post
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: user_id
            constraintName: fk_like_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: comment_id
            constraintName: fk_like_comment
            referencedTableName: comment
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 5
      author: onur
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
