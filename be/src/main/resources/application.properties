# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:myapp}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# JWT Configuration
postapp.jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# PostApp Specific Token Configuration
postapp.expiration.time=${POSTAPP_EXPIRATION_TIME:86400000}
postapp.refresh.token.expires.in=${POSTAPP_REFRESH_TOKEN_EXPIRES_IN:604800}

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH:/v3/api-docs}
springdoc.packages-to-scan=${SWAGGER_PACKAGES_TO_SCAN:com.postapp.postapp.controllers}
springdoc.swagger-ui.tryItOutEnabled=${SWAGGER_TRY_IT_OUT:true}
springdoc.swagger-ui.operationsSorter=${SWAGGER_OPERATIONS_SORTER:method}
springdoc.swagger-ui.tagsSorter=${SWAGGER_TAGS_SORTER:alpha}
springdoc.swagger-ui.filter=${SWAGGER_FILTER:true}

# Additional Swagger Configuration
springdoc.swagger-ui.displayRequestDuration=${SWAGGER_DISPLAY_DURATION:true}
springdoc.swagger-ui.showExtensions=${SWAGGER_SHOW_EXTENSIONS:true}
springdoc.swagger-ui.showCommonExtensions=${SWAGGER_SHOW_COMMON_EXTENSIONS:true}
springdoc.swagger-ui.defaultModelsExpandDepth=${SWAGGER_MODELS_EXPAND_DEPTH:1}
springdoc.swagger-ui.defaultModelExpandDepth=${SWAGGER_MODEL_EXPAND_DEPTH:1}

# Logging Configuration - SQL logging için do?ru log seviyeleri
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SQL_LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL:INFO}
logging.level.com.postapp=${LOG_LEVEL:INFO}

# Application Configuration
spring.application.name=${APP_NAME:postapp}
spring.profiles.active=${SPRING_PROFILE:default}

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true